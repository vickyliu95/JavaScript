<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业2</title>
</head>
<body>
<script type="text/javascript">
//使用for循环实现1+1/3+1/5+...+1/99
       var i=1;
          sum=0;
       for( ;i<=99;){
             sum+=1/i;
              i+=2;
            } 
       document.write(sum);
</script>	
</body>
</html>
