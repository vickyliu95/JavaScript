<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业3</title>
</head>
<body>
	<script type="text/javascript">
   //使用for循环实现1+2+3+...+100,当和为4000时结束
    var sum=0;
    for(var i=1 ; 1<=100; i++){
    sum+=i;
    if(sum>=4000){
    break;//终止循环了
     	} 
     console.log(sum);  
      }
	</script>
</body>
</html>
