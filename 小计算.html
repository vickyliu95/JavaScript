<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 有2元钱，花了1.6元剩多少
   var money =2;
   var spend1 = 1.6;
   var change1 = money-spend1;
   // 结果是0.399999
   // 计算机二进制引起的
   console.log(change1);
   // 保留小数后有效位数
    console.log(change1.toFixed(1));
    console.log(spend1.toString());
	</script>
</body>
</html>
