<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业4</title>
</head>
<body>
	<script type="text/javascript">
   //接收密码，不是123，继续输入；是123，在控制台中输出“密码输入正确”
     do{
    	  var pwd=prompt('请输入您的密码')
    	  if(pwd=='123'){
    		  console.log('密码输入正确')
    	            }
        }while(pwd!='123')

	</script>
</body>
</html>
