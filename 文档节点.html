<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
 window.onload=function () {
 	//文档节点
 	//type=9
 	//name=#document
 	//value=null
 	console.log(document.nodeType+"--- "+document.nodeName+"---"+document.nodeValue);
 	//注释节点
 	//type=3--- name=#text---这是HTML代码里的注释 value=这是HTML代码里的注释
 	var comment1=document.body.firstChild;
 	console.log(comment1.nodeType+"--- "+comment1.nodeName+"---"+comment1.nodeValue);
 	//元素节点
 	//1--- SPAN---null
 	var span1=document.getElementById('cnt');
 	console.log(span1.nodeType+"--- "+span1.nodeName+"---"+span1.nodeValue); 
 	//文本节点
 	//3--- #text---文本内容(节点里面的内容)
 	var txt1=span1.firstChild;
 	console.log(txt1.nodeType+"--- "+txt1.nodeName+"---"+txt1.nodeValue);
 	//获取属性节点
 	//2--- class---myclass
 	var attr1=span1.getAttributeNode('class')
 	console.log(attr1.nodeType+"--- "+attr1.nodeName+"---"+attr1.nodeValue);
   }
	</script>
</head>
<body><!-- 这是HTML代码里的注释 -->
	<span id="cnt" class="myclass">文本内容</span>
</body>
</html>
