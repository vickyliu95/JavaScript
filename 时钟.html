<!DOCTYPE html>
<html lang="en">
<head>
<!-- zh-CN中文编码 -->
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
 <script type="text/javascript"> 
 // plugin
 // navigator显示浏览器当中的信息
   
   // Mozilla浏览器代码名
   console.log(navigator.appCodeName);
   //Netscape浏览器名称
   console.log(navigator.appName);
   //返回appMinorVersion浏览器的次级版本
   console.log(navigator.appMinorVersion);
   //5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/56.0.2924.87 Safari/537.36
   //appVersion返回浏览器的平台和版本信息
   console.log(navigator.appVersion);
   //BrowserLanguage浏览器语言
   console.log(navigator.BrowserLanguage);
   //浏览器是否启用cookie布尔值
   //常用
   console.log(navigator.cookieEnabled);
   // cpuClass返回浏览器的COU等级
   console.log(navigator.cpuClass);
   //navigator.onLine返回系统是否处于脱机模式的布尔值
   //脱机（不联网）
   console.log(navigator.onLine);
   //Win32运行浏览器的操作系统平台
   console.log(navigator.platform);
   //使用默认语言
   console.log(navigator.systemLanguage);
   //Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/56.0.2924.87 Safari/537.36
   //navigator.userAgent浏览器用于HTTP请求的用户代理头的值
   //头的值=appCodeName/+appVersion
   console.log(navigator.userAgent);
   //navigator.userLanguage 系统自然语言设置
   console.log(navigator.userLanguage);
   //遍历检查插件数量
   //Chrome PDF Viewer
    //Shockwave Flash
   // Native Client
   // Chrome PDF Viewer
   for(var i=0;i<navigator.plugins.length;i++){
    //flash正则表达式，i忽略大小写
    var reg=/flash/i;
       if(navigator.plugins[i].name.search(reg)){
        document.write('支持flash');
       }
   }

 </script>
</body>
</html>Mozilla
