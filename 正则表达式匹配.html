<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式/title>
</head>
<body>
<script type="text/javascript">
//匹配数字
var regexp1=/^[0-9]*$/;
//匹配5位数字
//^[0-9]{n}$,匹配n位
//或/^\d{5}$/;
var regexp2=/^[0-9]{5}$/
//匹配邮编 550002，六位数字，并且第一位数字不为0
///^[1-9][0-9]{5}$/;
var regexp3=/^[1-9]\d{5}$/;
//匹配电话号码
//区号+座机号 0851-24471101
var regexp4=/(0\d{2,3}-)[1-9]\d{6,7}/
//匹配手机号
//130 145 147 150 177 180
 var regexp5=/^(13[0-9]|14[5|7]|15[0-9]|177|18[0-9])\d{8}$/
 //匹配腾讯QQ号
 //5位 9位 11位
   var regexp6=/^[1-9]\d{4,10}$/

</script>	
</body>
</html>
